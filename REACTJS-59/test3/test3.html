
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <style>
    img{
      width:300px;
      height:300px;
      border:1px solid red;
      display:block
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
     
      const App=()=>{
        const logos = ['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1hAKgBdslW2vA6mCf709w-6lSKYBgGKcXrA&s',
                       'https://i.pinimg.com/originals/75/a7/42/75a742d0254ae5084b09d92ac813a366.png',
                       'https://media.crictracker.com/media/attachments/2022/02/Royal-Challengers-Bangalore-logo.jpg'
                      ]
        const[count,setCount] = React.useState(0)
        function setTimerFunction(){
            setInterval(()=>{
                setCount((count)=>{
                    if(count===2){
                        return 0
                    }
                    return count+1
                }
                )
            },5000)
        }              
        React.useEffect(()=>{
            setTimerFunction()
        },[])
        return <div>
        <ol>
        <li>To run in your local, take three images and named as 1.jpg, 2.jpg and 3.jpg</li>
        <li>Make sure above three images and the sorce code file should be in the same folder. </li>
        </ol>
            <img  alt={logos[count]} src={logos[count]}></img>
          </div>
      }
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
