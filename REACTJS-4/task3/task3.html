
<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <!-- Don't use this in production: -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <style>
      </style>
   </head>
   <body>
      <div id="root"></div>
      <script type="text/babel">
         const App=()=>{
           const [result,setResult]=React.useState('');
           const [data,setData]=React.useState({n1:'',n2:''})
           const fnChange=(event)=>{
             const {id,value}=event.target;
             setData({
               ...data,
               [id]:value
             })
           }
           const fnClick=(opt)=>{
               const {n1,n2}=data
               if(n1==='' || n2===''){
                   alert('Please enter both numbers')
               }
               switch(opt){
                 case 'add': 
                    return setResult(parseInt(n1)+parseInt(n2))
                 case 'sub': 
                    return setResult(parseInt(n1)-parseInt(n2))
                 case 'mul': 
                    return setResult(parseInt(n1)*parseInt(n2))
                 case 'div': 
                    return setResult(parseInt(n1)/parseInt(n2))
                 case 'mod': 
                    return setResult(parseInt(n1)%parseInt(n2))
               }
           }
          
             return <div>
                    <p>
                     <b>No1: </b><input id='n1' type="number" onChange={fnChange} value={data.n1}/>
                    </p>
                    <p>
                     <b>No2: </b><input id='n2' type="number" onChange={fnChange} value={data.n2}/>
                    </p>
                    <p>
                     <button onClick={()=>fnClick("add")}>ADD</button>
                     <button onClick={()=>fnClick("sub")}>SUB</button>
                     <button onClick={()=>fnClick("mul")}>MUL</button>
                     <button onClick={()=>fnClick("div")}>DIV</button>
                     <button onClick={()=>fnClick("mod")}>MOD</button>
                    </p>
                    <h1>{result}</h1>
                 </div>
           }
         
           const container = document.getElementById('root');
           const root = ReactDOM.createRoot(container);
           root.render(<App />);
         
      </script>
   </body>
</html>
